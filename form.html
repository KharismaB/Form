<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Pendaftaran</title>
</head>
<body>
<form action="contact.php" method="POST">
    <fieldset>
        <legend>Registrasi</legend>
        <p>
            <label>Nama:</label>
            <input type="text" name="nama" placeholder="Nama lengkap Anda" />
        </p>
        <p>
            <label>Username:</label>
            <input type="text" name="username" placeholder="Username" />
        </p>
        <p>
            <label>Email:</label>
            <input type="email" name="email" placeholder="E-mail Anda" />
        </p>
        <p>
            <label>Password:</label>
            <input type="password" name="password" placeholder="Passowrd baru" />
        </p>
        <p>
            <label>Jenis kelamin:</label>
            <label><input type="radio" name="jenis_kelamin" value="laki-laki" /> Laki-laki</label>
            <label><input type="radio" name="jenis_kelamin" value="perempuan" /> Perempuan</label>
        <p>
            <label>Tanggal Lahir:</label>
            <input type="date" name="tanggal" />
        </p>
        <p>
            <label>Umur:</label>
            <input type="number" min="10" max="90" name="umur" />
        </p>
        <p>
            <label>Agama:</label>
            <select name="agama">
                <option value="islam">Islam</option>
                <option value="kristen">Kristen</option>
                <option value="hindu">Hindu</option>
                <option value="budha">Budha</option>
            </select>
        </p>
        <p>
            <input type="submit" name="submit" value="Daftar" />
        </p>
    </fieldset>
    </form>
</body>
</html>
