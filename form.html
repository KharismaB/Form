<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Pendaftaran</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
<form action="contact.php" method="POST">
    <fieldset>
        <h1>Registrasi</h1>
        <div class="container" id="registrasi">
            <table>
        <tr>
            <td><label>Nama:</label></td>
            <td><input type="text" name="nama" placeholder="Nama lengkap Anda" /></td>
        </tr>
        <tr>
            <td><label>Username:</label></td>
            <td><input type="text" name="username" placeholder="Username" /></td>
        </tr>
        <tr>
            <td><label>Email:</label></td>
            <td><input type="email" name="email" placeholder="E-mail Anda" /></td>
        </tr>
        <tr>
            <td><label>Password:</label></td>
            <td><input type="password" name="password" placeholder="Passowrd baru" /></td>
        </tr>
        <tr>
            <td><label>Jenis kelamin:</label></td>
            <td><label><input type="radio" name="jenis_kelamin" value="laki-laki" /> Laki-laki</label></td>
            <td><label><input type="radio" name="jenis_kelamin" value="perempuan" /> Perempuan</label></td>
        </tr>
        <tr>
            <td><label>Tanggal Lahir:</label></td>
            <td><input type="date" name="tanggal" /></td>
        </tr>
        <tr>
            <td><label>Umur:</label></td>
            <td><input type="number" min="10" max="90" name="umur" /></td>
        </tr>
        <tr>
            <td><label>Agama:</label></td>
            <td><select name="agama">
                <option value="islam">Islam</option>
                <option value="kristen">Kristen</option>
                <option value="hindu">Hindu</option>
                <option value="budha">Budha</option>
            </select></td>
        </tr>
        <tr>
            <td><input type="submit" name="submit" value="Daftar" /></td>
        </tr>
            </table>
        </div>
    </fieldset>
    </form>
</body>
</html>
